name: Release
on:
  push:
      tags:
        - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup JDK8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew build remapSlimJar --no-daemon --stacktrace
      - name: Get Changelog Entry
          id: changelog_reader
          uses: mindsers/changelog-reader-action@v2
          with:
            validation_depth: 10
            version: ${{ github.ref }}
      - name: Create GitHub release
        id: create_gh_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}
          draft: ${{ steps.changelog_reader.outputs.status == 'unreleased' }}
      - name: Upload GitHub release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_gh_release.outputs.upload_url }}
          asset_path: build/libs/
      - name: Write changelog to file
        run: echo "${{ steps.changelog_reader.outputs.changes }}" > build/tmp/CHANGELOG.md
      - name: Create CurseForge release
        run: ./gradlew curseforge --no-daemon --stacktrace
        env:
          CURSE_API_TOKEN: ${{ secrets.CURSE_API_TOKEN }}
      - name: Create Modrinth release
        run: ./gradlew publishModrinth --no-daemon --stacktrace
        env:
          CURSE_API_TOKEN: ${{ secrets.MODRINTH_API_TOKEN }}
