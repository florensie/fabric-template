name: Release
on:
  push:
      tags:
        - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup JDK8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew build remapSlimJar --stacktrace
      - name: Get version from tag
        id: tag_name
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.tag_name.outputs.version }}
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
          body: ${{ steps.changelog_reader.outputs.changes }}
          draft: ${{ steps.changelog_reader.outputs.status == 'unreleased' }}
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create CurseForge release
        id: cf_base_release
        uses: itsmeow/curseforge-upload@master
        with:
          token: ${{ secrets.CF_API_TOKEN }}
          project_id: 401236
          game_endpoint: minecraft
          file_path: test-mod-${{ steps.changelog_reader.outputs.version }}.jar
          changelog_type: markdown
          changelog: ${{ steps.changelog_reader.outputs.changes }}
          display_name: ${{ steps.changelog_reader.outputs.version }} for Minecraft 1.16.3-1.16.4
          game_versions: 1.16.3,1.16.4,fabric
          release_type: release
          relations: fabric-api:requiredDependency
      - name: Create CurseForge slim release
        uses: itsmeow/curseforge-upload@master
          with:
            token: ${{ secrets.CF_API_TOKEN }}
            project_id: 401236
            game_endpoint: minecraft
            parent_file_id: ${{ steps.cf_base_release.outputs.id }}
            file_path: test-mod-${{ steps.changelog_reader.outputs.version }}-slim.jar
            changelog_type: markdown
            changelog: ${{ steps.changelog_reader.outputs.changes }}
            display_name: ${{ steps.changelog_reader.outputs.version }} (slim) for Minecraft 1.16.3-1.16.4
            game_versions: 1.16.3,1.16.4,fabric
            release_type: release
            relations: fabric-api:requiredDependency
